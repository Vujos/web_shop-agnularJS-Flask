<div class="row justify-content-end">
    <div class="poruka alert alert-success col-lg-4 col-right" role="alert" ng-if="pr.poruka">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong>{{pr.poruka}}</strong>
    </div>
</div>

  <div class="row">
    <div class="col-lg-3">
        <div ui-view="kategorije"></div>
    </div>

    <div class="col-lg-9">
      
        <div class="row col">
            <div class="btn-group">
              <button class="button" ng-click="pr.sortiraj('cena')">Cena</button>
              <button class="button" ng-click="pr.sortiraj('naziv')">Naziv</button>
              <button class="button" ng-click="pr.sortiraj('kolicina')">Kolicina</button>
              <input class="pretraga form-control" float-right type="text" 
              ng-model="pr.pretragaProizvoda" placeholder="Pretraga...">
            </div>
        </div>
        
        <br>

        <div class="row">
          <div class="card-deck col-lg-4" ng-repeat="el in pr.proizvodi | filter:pr.pretragaProizvoda">
            <div class="card">
              <img class="card-img-top" ng-src="proizvodi/{{el.slika}}" alt="{{el.slika}}" width="250">
              <div class="card-body">
                <h4 class="card-title" style="text-align:center">{{el.naziv}}</h4>
                <h4 class="card-text" style="text-align:center">{{el.cena}}â‚¬</h4>
              </div>
              <div class="card-footer">
                <div class="row">
                  <div class="col-lg-12">
                      <div ng-if="!pr.admin && pr.logovan">
                          <button type="button" ng-click="pr.dodajUKorpu(el.id)" 
                          class="btn btn-success col-lg-12">Dodaj u korpu</button>
                      </div>
                      <div ng-if="pr.admin">
                          <button type="button" ng-click="pr.ukloniProizvod(el.id)" 
                          class="btn btn-danger col-lg-12">Ukloni proizvod</button>
                      </div>
                      <br>
                      <div ng-if="!pr.admin">
                          <button type="submit" ui-sref="proizvod({id: el.id})" 
                          class="btn btn-info col-lg-12">Opsirnije</button>
                      </div>
                      <div ng-if="pr.admin">
                          <button type="submit" ui-sref="izmeniProizvod({id: el.id})" 
                          class="btn btn-info col-lg-12">Izmeni proizvod</button>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
